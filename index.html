<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anh còn iu em hongg 💘</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      background-color: #e0ebf5;
      overflow: hidden;
    }
    h1 {
      color: #ff3366;
      font-size: 40px;
      margin-top: 60px;
    }
    p {
      font-size: 24px;
      color: #333;
      margin-bottom: 40px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    #yes {
      background-color: #4CAF50;
      color: white;
    }
    #no {
      background-color: #f44336;
      color: white;
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
    }
    iframe {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Anh còn iu em hongg 💘</h1>
  <p>Trả lời điiiiii 😳👇</p>
  <button id="yes">Iuuu 💘</button>
  <button id="no">Không iu anhh 😠</button>

  <iframe width="0" height="0" src="https://www.nhaccuatui.com/mh/background/dZIO9Uo28HvK" frameborder="0" allowfullscreen></iframe>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');

    // Nút "Yes"
    yesBtn.addEventListener('click', () => {
      alert('Anh biết mà, yêu em nhấtttt 💖');
    });

    // Hàm tính khoảng cách giữa chuột và nút "No"
    function getDistance(x1, y1, x2, y2) {
      const dx = x1 - x2;
      const dy = y1 - y2;
      return Math.sqrt(dx * dx + dy * dy);
    }

    // Nút "No" chạy khi chuột lại gần
    document.addEventListener('mousemove', (e) => {
      const rect = noBtn.getBoundingClientRect();
      const btnX = rect.left + rect.width / 2;
      const btnY = rect.top + rect.height / 2;
      const distance = getDistance(e.clientX, e.clientY, btnX, btnY);

      if (distance < 100) {
        const x = Math.floor(Math.random() * (window.innerWidth - rect.width));
        const y = Math.floor(Math.random() * (window.innerHeight - rect.height - 100));
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
      }
    });
  </script>
</body>
</html>
