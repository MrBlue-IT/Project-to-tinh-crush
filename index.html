<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code By Mr Blue 💘</title>
    <style>
        body {
            text-align: center;
            font-family: Arial;
            background-color: #ffd6e7;
            overflow: hidden;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #ff3366;
            font-size: 40px;
            margin-top: 30px;
            z-index: 10; /* Đảm bảo h1 luôn ở trên cùng */
        }

        p {
            font-size: 20px;
            color: #d70040;
            margin: 10px 0;
            z-index: 10; /* Đảm bảo p luôn ở trên cùng */
        }

        /* Container chính để sắp xếp các phần tử */
        .main-content {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px; /* Điều chỉnh chiều cao để tạo không gian */
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        /* Container cho đoạn thơ, không dùng absolute position nữa */
        .poem-container {
            color: #8b0000;
            font-size: 18px;
            animation: fadeIn 2s ease-in-out;
            font-style: italic;
            white-space: pre-line;
            z-index: 5;
            text-align: center;
            width: 90%;
            max-width: 600px;
            margin: 20px 0; /* Thêm margin để tách biệt với các phần tử khác */
            position: static; /* Loại bỏ absolute position để không bị đè lên */
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Dùng relative để nút "no" có thể chạy bên trong */
            width: 100%;
            height: 100px; /* Tạo không gian cho các nút */
        }

        .btn {
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid red;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            z-index: 10;
        }
        
        #no {
            background-color: #ff4d4d;
            color: white;
            position: absolute;
            left: calc(50% - 100px); /* Vị trí ban đầu của nút No */
        }
        
        #yes {
            background-color: white;
            color: red;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: floatDown 4s linear infinite;
        }

        @keyframes floatDown {
            0% {
                transform: translateY(-50px) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .music-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: -1;
        }

        @media (max-width: 600px) {
            .poem-container {
                font-size: 16px;
            }
            h1 {
                font-size: 30px;
            }
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Em có iu anh khônggggg 👉👈</h1>
    <p>Nếu anh không chọn hoặc thoát là em ghét anhh rồi 😡</p>

    <div class="main-content">
        <div class="poem-container" id="poem"></div>
        <div class="btn-container">
            <button id="no" class="btn">Không iu anhh 😠</button>
            <button id="yes" class="btn">có iuuu anh 💘</button>
        </div>
    </div>
    
    <div class="music-player">
        <iframe
            width="100%" height="80" scrolling="no" frameborder="no" allow="autoplay"
            src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/h-n-nguy-n-651012164/n-ng-d-i-ch-n-m-y-remix-b-n&color=%23ff6699&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false"
        ></iframe>
    </div>

    <script>
        const noBtn = document.getElementById('no');
        const btnContainer = document.querySelector('.btn-container');

        noBtn.addEventListener('mouseover', () => {
            const containerRect = btnContainer.getBoundingClientRect();
            
            const x = Math.floor(Math.random() * (containerRect.width - noBtn.offsetWidth));
            const y = Math.floor(Math.random() * (containerRect.height - noBtn.offsetHeight));

            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        document.getElementById('yes').onclick = () => {
            alert("Anh cũng iu emmmmm 💖");
        };
        
        setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = '💖';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }, 300);

        const poems = [
            "Gặp em như gió thoảng qua,\nMà sao tim đập lệ nhòa cả tim 💓",
            "Trà anh pha hơi bị đậm,\nNhưng yêu em là thật đấy 😳",
            "Trái tim anh không đỏ,\nNhưng vì em mà hóa ngọc ngà ❤️",
            "Anh không phải thi sĩ đâu,\nNhưng em là cả bài thơ anh viết 💌",
            "Đêm nằm anh chẳng ngủ yên,\nChỉ mong một tiếng 'yêu anh' dịu dàng 😚",
            "Tu tiên anh cũng không màng,\nMiễn là em gật đầu nhẹ nhàng làm tiên phụ ✨",
            "Code bug anh vẫn sửa liền,\nChỉ cần em nhắn: “Anh ơii yêu thiệt hông?” 🥺"
        ];

        let currentPoem = 0;
        const poemDiv = document.getElementById('poem');

        function showNextPoem() {
            poemDiv.style.opacity = 0;
            setTimeout(() => {
                poemDiv.innerText = poems[currentPoem];
                poemDiv.style.opacity = 1;
                currentPoem = (currentPoem + 1) % poems.length;
            }, 500);
        }

        setInterval(showNextPoem, 5000);
        showNextPoem();
    </script>
</body>
</html>
